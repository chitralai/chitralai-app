<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <clipPath id="rounded-corners">
      <rect x="0" y="0" width="600" height="400" rx="10" ry="10"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded-corners)">
    <!-- Background Grid -->
    <rect x="0" y="0" width="600" height="400" fill="#f8f8f8"/>
    <!-- Photo Grid Layout -->
    <g>
      <!-- Main Event Photo -->
      <rect x="10" y="10" width="380" height="380" fill="#e5e5e5" rx="5" ry="5"/>
      <text x="200" y="200" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Wedding Celebration</text>
      <!-- Side Photos -->
      <rect x="400" y="10" width="190" height="185" fill="#e5e5e5" rx="5" ry="5"/>
      <text x="495" y="102" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Birthday Party</text>
      <rect x="400" y="205" width="190" height="185" fill="#e5e5e5" rx="5" ry="5"/>
      <text x="495" y="297" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Corporate Event</text>
    </g>
    <!-- Overlay Elements -->
    <g>
      <rect x="20" y="350" width="100" height="30" fill="#ff4444" rx="15" ry="15" opacity="0.9"/>
      <text x="70" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Share Now</text>
    </g>
  </g>
</svg>